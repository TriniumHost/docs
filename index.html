<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0f2c; /* azul escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #e0e0ff;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: #1a1f4c; /* azul mais claro para o card */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00aaff; /* azul neon */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #cce0ff;
        }

        .loader {
            border: 6px solid #2c3e70;
            border-top: 6px solid #00aaff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

</html>
